<div id="login-page">
  <mat-card>
    <h1>Connexion - Gunter 101</h1>
    <mat-card-content>
      <form #loginForm="ngForm" id="ngForm" [formGroup]="options" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="invalidLogin">
          Pseudo et/ou mot de passe inconnus.
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Pseudo" [formControl]="usernameValue" id="pseudo" name="pseudo" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Mot de passe" [formControl]="passwordValue" id="password" name="password" required>
        </mat-form-field>
        <button mat-raised-button form="ngForm" color="primary" id="login">Se connecter</button>
      </form>
      <div id="links">
        <a href="/inscription">
          M'inscrire
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
