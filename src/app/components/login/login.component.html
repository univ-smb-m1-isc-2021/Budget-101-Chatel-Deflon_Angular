<div id="login-page">
  <mat-card>
    <h1 *ngIf="!inscription && connexion">Connexion - Gunter 101</h1>
    <h1 *ngIf="inscription && !connexion">Inscription - Gunter 101</h1>
    <mat-card-content>
      <form #loginForm="ngForm"> <!-- (ngSubmit)="onSubmit() -->
        <mat-error *ngIf="!loginValid">
          Email et/ou mot de passe inconnus.
        </mat-error>
        <mat-error *ngIf="!inscValid">
          Email déjà utilisé.
        </mat-error>
        <mat-form-field *ngIf="inscription && !connexion">
          <input matInput placeholder="Pseudo" [(ngModel)]="username" name="pseudo" required>
        </mat-form-field>
        <mat-form-field *ngIf="inscription || connexion">
          <input matInput placeholder="E-mail" [(ngModel)]="email" name="e-mail" required>
        </mat-form-field>
        <mat-form-field *ngIf="inscription || connexion">
          <input matInput type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" required>
        </mat-form-field>
      </form>
      <button *ngIf="!inscription && connexion"
              mat-raised-button color="primary" id="login" [disabled]="!loginForm.form.valid" (click)="logIn()">Se
        connecter
      </button>
      <button *ngIf="inscription && !connexion"
              mat-raised-button color="primary" id="insc" [disabled]="!loginForm.form.valid"
              (click)="inscriptionUser()">S'inscrire
      </button>
      <div id="links">
        <a *ngIf="inscription && !connexion"
           (click)="connexion = true;
                    inscription = false;
                    loginValid = true;
                    inscValid = true;">
          Me connecter
        </a>
        <a *ngIf="!inscription && connexion"
           (click)="inscription = true;
                    connexion = false;
                    loginValid = true;
                    inscValid = true;">
          M'inscrire
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
